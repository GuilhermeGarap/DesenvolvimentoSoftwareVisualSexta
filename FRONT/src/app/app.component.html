<!-- Barra de navegação -->
<mat-toolbar color="primary">
    <button (click)="sidenav.toggle()" class="menu" aria-label="Botão de Menu" mat-icon-button>
        <mat-icon> menu </mat-icon>
      </button>
      <span>Produtos</span>
</mat-toolbar>

<mat-sidenav-container class="container">

<!-- Barra lateral -->
    <mat-sidenav #sidenav [opened]="true"  class="barralateral" mode="push">
        <mat-nav-list>

        <a mat-list-item routerLink="/pages/produto/listar">
        <div class="item">
        <mat-icon> list </mat-icon>
        <span>Listar Produtos</span>      

        </div>
        </a>

        <a mat-list-item routerLink="/pages/produto/cadastrar"> 
        <div class="item">    
        <mat-icon> add </mat-icon>
        <span>Produtos</span> 
        </div>
        </a>
        
        </mat-nav-list>

    </mat-sidenav>

<!-- Conteúdo -->
    <mat-sidenav-content>
        <router-outlet>
            <!-- Mostrar os componentes selecionados -->
        </router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
